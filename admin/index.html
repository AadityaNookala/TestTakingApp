<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="heading">Welcome Admin</h1>
  <div class="spinner">
  </div>
  <div class="body hidden">
    <div class="categories">
      <div class="categories-showing">
        <a class="show-button">+</a>
        <h2 class="test-categories">Test Types</h2>
      </div>
      <div class="all-categories-container hidden child">
        <div class="category spellings-categories mt-4" data-type="spellings">
          <div class="categories-showing">
            <a class="show-button">+</a>
            <h2 class="test-categories">Spellings Test Type</h2>
            <a class="add-new-test-category">Add new Test Category</a>
          </div>
          <div class="categories-container hidden child">

          </div>
        </div>
        <div class="category sentence-combining-categories mt-4" data-type="sentence-combining">
          <div class="categories-showing">
            <a class="show-button">+</a>
            <h2 class="test-categories">Sentence Combining Test Type</h2>
            <a class="add-new-test-category">Add new Test Category</a>
          </div>
          <div class="sentence-combining-categories-container hidden child">

          </div>
        </div>
        <div class="category ap-categories mt-4" data-type="key-terms">
          <div class="categories-showing">
            <a class="show-button">+</a>
            <h2 class="test-categories">Key Terms Test Type</h2>
            <a class="add-new-test-category">Add new Test Category</a>
          </div>
          <div class="key-terms-categories-container hidden child">

          </div>
        </div>
      </div>

    </div>




    <div class="users">
      <div class="users-showing">
        <a class="show-button">+</a>
        <h2 class="users-users">Users</h2>
        <a class="add-new-user">Add new user</a>
      </div>
      <div class="users-container child hidden">

      </div>
    </div>
    <div class="scores">
      <div class="scores-showing">
        <a class="show-button">+</a>
        <h2 class="users-users">Scores</h2>
      </div>
      <div class="scores-container child hidden">
        <div class="score mt-3">

        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
