<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Flip Card Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card-container">
    <div class="flip-card" id="flipCard">
      <!-- Front Side -->
      <div class="flip-card-front">
        <button class="go-button" aria-label="Go to login">Go</button>
      </div>

      <!-- Back Side -->
      <div class="flip-card-back">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" class="username-input form-control" placeholder="Username" required />
          <input type="password" class="password-input form-control" placeholder="Password" required />
          <button type="submit" class="login-button btn btn-primary">Login</button>
        </form>
        <!-- Spinner Overlay -->
        <div class="spinner-overlay hidden">
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="script.js" type="module"></script>
</body>

</html>
