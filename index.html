<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Taking Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div class="card-container">
    <div class="flip-card" id="flipCard">
      <div class="flip-card-front">
        <button class="go-button" aria-label="Go to login">Go</button>
      </div>

      <div class="flip-card-back">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" class="username-input form-control mb-3" placeholder="Username" required />

          <div class="password-container mb-3">
            <input type="password" class="password-input form-control" placeholder="Password" required
              id="passwordField" fdprocessedid="fwt6ss" />
            <button type="button" class="toggle-password btn btn-link" id="togglePassword"
              aria-label="Toggle password visibility">
              <i class="bi bi-eye" id="togglePasswordIcon"></i>
            </button>
          </div>

          <button type="submit" class="login-button btn">Login</button>
          <a href="/signup.html" target="_blank">Don't have an account? Click here to sign up!</a>
        </form>
        <div class="spinner-overlay hidden">
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="error-box"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="script.js" type="module"></script>
</body>

</html>
